# Hyprland Configuration File
# See https://wiki.hyprland.org/Configuring/ for full documentation

# Define programs
$terminal = alacritty
$fileManager = nautilus
$editor = nvim
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true



# Execute applications at launch
exec-once = swww-daemon && swww img /home/ritish/Desktop/wallpaper/tech.jpg  --transition-fps 255 --transition-type outer --transition-duration 0.8
exec-once = gammastep -c /home/ritish/.config/gammastep/config.ini
exec-once = waybar   # Assuming a Wayland-compatible bar
exec-once = dunst
exec-once = hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store  # Clipboard history (text)
exec-once = wl-paste --type image --watch cliphist store  # Clipboard history (images)
exec-once = nm-applet  # Network manager tray
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
# Monitor configuration
monitor=,preferred,auto,1.2

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.5
    touchpad {
        natural_scroll = false
    }
}


# Window rules
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(org.gnome.Nautilus)$
windowrulev2 = size 800 600,class:^(nwg-look)$
windowrulev2 = move 100 100,class:^(nwg-look)$
windowrulev2 = opacity 1.0 1.0,class:^(nvim)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-applet)$
windowrulev2 = opacity 1.0 1.0,class:^(mpv)$  # Ensure mpv is fully opaque
windowrulev2 = opacity 0.70 0.70,class:^(Spotify)$
windowrulev2 = opacity 1.00 0.6,class:^(Alacritty)$
windowrulev2 = opacity 0.70 0.70,initialTitle:^(Spotify Free)$

# Layer rules
layerrule = ignorezero,tofi
layerrule = ignorezero,dunst
layerrule = blur,dunst

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Device settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# General look and feel
general {
    gaps_in = 6
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(11ff00aa)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 10
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vrr = 0
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# Dwindle layout settings
dwindle {
    preserve_split = true
    force_split = 0      # Default flex behavior, works with smart_split
}# Keybinds

bind = SUPER, T, exec, $terminal
bind = SUPER, F, exec, $fileManager
bind = SUPER, A, exec, $menu
bind = SUPER, B, exec, firefox
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, W, togglefloating  # Toggle floating mode
bind = SUPER, J, togglesplit  # Toggle split direction

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER_SHIFT, left, movewindow, l  # Move window
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, down, movewindow, d
bind = SUPER_CTRL, left, resizewindowpixel, -20 0  # Resize window
bind = SUPER_CTRL, right, resizewindowpixel, 20 0
bind = SUPER_CTRL, up, resizewindowpixel, 0 -20
bind = SUPER_CTRL, down, resizewindowpixel, 0 20
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bind = SUPER, L, exec, hyprlock
bind = SUPER, ESCAPE, exec, wlogout
bind = Ctrl, Escape, exec, killall -r waybar || waybar # toggle waybar
bind = , Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = SUPER, Print, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = SUPER ALT, Print, exec, grimblast --notify copysave area # Select area to take screenshot

# Workspace keybinds
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5

# Mouse bindings for moving and resizing
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 --allow-boost
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-




