exec-once = swww-daemon 
exec-once = gammastep -c /home/ritish/.config/gammastep/config.ini
exec-once = waybar
exec-once = emote
exec-once = bash -c 'BAT=/sys/class/power_supply/BAT1; while true; do CAP=$(<"$BAT/capacity"); STAT=$(<"$BAT/status"); if [[ "$STAT" != "Charging" && "$STAT" != "Full" && "$CAP" -le 15 ]]; then dunstify -u critical -i battery-caution "âš¡ Battery Low" "Battery at ${CAP}% (${STAT})"; fi; sleep 60; done' &
exec-once = dunst
exec-once = hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
exec-once = sleep 0.5 && swww img "/home/ritish/Downloads/.wallpaper/wallpaper.webp"
monitor=,preferred,auto,1.2

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.5
    touchpad {
        natural_scroll = false
    }
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Device settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# General look and feel
general {
    gaps_in = 6
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(00ff0033)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 10
 blur {
        enabled = true
        brightness = 2
    }
    shadow {
    range = 50
	    color = 0x2211ff11
    }
#    active_opacity = 0.9
#  inactive_opacity = 0.8
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vrr = 0
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# Dwindle layout settings
dwindle {
    preserve_split = true
    force_split = 0      # Default flex behavior, works with smart_split
}# Keybinds

# Window rules
windowrulev2 = size 800 600,floating:1
windowrulev2 = opacity 0.80 0.70,class:^(nm-applet)$
windowrulev2 = opacity 0.7 0.6,class:^(Alacritty)$

# Layer rules
layerrule = ignorezero,tofi
layerrule = ignorezero,dunst
layerrule = blur,dunst


bind = SUPER, T, exec, $terminal
bind = SUPER, H, exec, hyprpicker -a
bind = SUPER, F, exec, $fileManager
bind = SUPER, A, exec, $menu
bind = SUPER, B, exec, firefox
bind = SUPER, E, exec, emote  
bind = SUPER, Q, killactive
bind = SUPER_SHIFT, Q, exec, bash -c 'ws=$(hyprctl activeworkspace -j | jq ".id"); \
  hyprctl clients -j | jq -r ".[] | select(.workspace.id == $ws) | .pid" | \
  xargs -r kill -9'
bind = SUPER, M, exit
bind = SUPER, J, togglesplit  # Toggle split direction
bind = SUPER, W, exec, bash -c 'hyprctl dispatch togglefloating; sleep 0.05; ADDR=$(hyprctl activewindow -j | jq -r ".address"); [ -n "$ADDR" ] && hyprctl dispatch resizewindowpixel exact 700 700,address:$ADDR'
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER_SHIFT, left, movewindow, l  # Move window
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, down, movewindow, d
#bind = SUPER ALT, left, resizewindow, -20 0  # Resize window
#bind = SUPER ALT, right, resizewindow, 20 0
#bind = SUPER ALT, up, resizewindow, 0 -20
#bind = SUPER ALT, down, resizewindow, 0 20
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bind = SUPER, L, exec, hyprlock
bind = SUPER, ESCAPE, exec, wlogout
bind = Ctrl, Escape, exec, killall -r waybar || waybar # toggle waybar
bind = , Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = SUPER, Print, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = SUPER ALT, Print, exec, grimblast --notify copysave area # Select area to take screenshot

# Workspace keybinds
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6

# Mouse bindings for moving and resizing
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 --allow-boost
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
#bind = , XF86AudioPlay, exec, playerctl play-pause
#bind = , XF86AudioPause, exec, playerctl play-pause
#bind = , XF86AudioNext, exec, playerctl next
#bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-







